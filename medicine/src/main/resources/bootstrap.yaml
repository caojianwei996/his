server:
  port: 8086
  servlet:
    context-path: /medicine
spring:
  application:
    name: medicine-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs:
          - data-id: jackson-shared.yaml
            refresh: true
          - data-id: sentinel-shared.yaml
            refresh: true
          - data-id: seata-shared.yaml
            refresh: true
      server-addr: localhost:8848